<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feature Selection</title>
<style>
body{
  font-family:Arial,sans-serif;  background:#f4f4f4;  text-align:center }
.feature-card-container{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:40px
}
.feature-card{
  background:#fff;
  padding:15px 20px;
  border-radius:8px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 3px 8px rgba(0,0,0,.15)
}

/* checkbox styling */
.feature-card input[type="checkbox"]{
  appearance:none;
  width:22px;height:22px;
  border:2px solid #555;
  border-radius:4px;
  position:relative;
  cursor:pointer
}
.feature-card input[type="checkbox"]:checked{
  background:#4caf50;
  border-color:#2e7d32
}
.feature-card input[type="checkbox"]:checked::after{
  content:"âœ“";
  color:#fff;
  font-size:16px;
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%)
}
</style>
</head>

<body>
<h1>Feature Selection</h1>

<div class="feature-card-container">
  <label class="feature-card">
    <input type="checkbox">
    Dark Mode
  </label>

  <label class="feature-card">
    <input type="checkbox">
    Notifications
  </label>

  <label class="feature-card">
    <input type="checkbox">
    Auto Save
  </label>
</div>
</body>
</html>

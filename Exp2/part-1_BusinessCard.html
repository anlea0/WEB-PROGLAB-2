<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Business Card</title>

<style>
body{background:rosybrown; font-family:Arial, sans-serif}
.business-card{
  width:300px;background:#fff;padding:20px;
  margin:100px auto;text-align:center;font-size:16px
}
.profile-image{max-width:100%}
p{margin:5px 0}
a{text-decoration:none}
.social-media h2{margin-bottom:10px}
.social-media a{display:inline-block;margin:0 5px;color:#333}
</style>
</head>

<body>
<div class="business-card">
  <img class="profile-image"
    src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
    alt="Profile image showing a flower">

  <p class="full-name">Anlea Maria Jose</p>
  <p class="designation">SE AIML Student</p>
  <p class="company">Creative Web Studio</p>

  <hr>
  <p>anlea@email.com</p>
  <p>+91 4561234567</p>

  <a class="portfolio-link" href="https://example.com" target="_blank">
    Portfolio
  </a>
  <hr>

  <div class="social-media">
    <h2>Connect with me</h2>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    <a href="https://github.com" target="_blank">GitHub</a>
  </div>
</div>
</body>
</html>
